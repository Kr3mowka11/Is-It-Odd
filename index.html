<!DOCTYPE html>
<html class="overflow-none" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO Meta Tags -->
    <title>Kr3mowka | Is It Odd?</title>
    <meta name="description" content="A quick way to check if a number is odd, or not.">
    <meta name="keywords" content="odd, even, is it odd, is it even, Kr3mowka, number, even number, odd number">
    <meta name="author" content="Kr3mowka">
    <link rel="canonical" href="https://kr3mowka11.github.io/Is-It-Odd">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kr3mowka | Is It Odd?">
    <meta property="og:description" content="A quick way to check if a number is odd, or not.">
    <meta property="og:url" content="https://kr3mowka11.github.io/Is-It-Odd">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/me_circle.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="overflow-y-hidden">
    <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-red-900 via-red-800 to-red-900 p-4">
        <div class="relative w-full max-w-xl container mt-3 p-8 space-y-8 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 text-white overflow-hidden scale-80">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-pink-500/30 rounded-full blur-2xl"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-red-500/30 rounded-full blur-2xl"></div>
            <div class="relative z-10">
                <h1 class="text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-red-300 mb-2">Is It Odd?</h1>
                <p class="text-center text-red-100 text-lg">Enter a number and check if its odd, or not</p>
                <div class="mt-8 flex justify-center">
                    <div class="w-16 h-1 bg-gradient-to-r from-pink-400 to-red-400 rounded-full"></div>
                </div>
                <form method="get" action="/Is-It-Odd?index" class="mt-8 space-y-6" data-discover="true">
                    <div class="group"><label for="number" class="block text-sm font-medium text-red-200 mb-2">Your number</label>
                        <div class="relative">
                            <input id="number" name="number" type="number" required="" class="w-full px-4 py-3 bg-white/10 border-2 border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent text-white placeholder-red-200/70 transition-all" placeholder="Enter a number" value="">
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-pink-400/20 to-red-400/20 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity"></div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-6 py-3 text-white font-medium bg-gradient-to-r from-pink-500 to-red-500 rounded-xl hover:from-pink-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 focus:ring-offset-red-900 transform hover:scale-105 transition-all shadow-lg shadow-pink-500/25">Check</button>
                    </div>
                </form>
                <div class="mt-10 pt-6 border-t border-white/20">
                    <h2 class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-red-300 mb-3">Developer API</h2>
                    <p class="text-red-100 text-sm mb-3">You can use the API to determine if a number is odd:
                    </p>
                    <div class="bg-black/30 p-3 rounded-lg font-mono text-xs text-red-200 overflow-x-auto mb-3">GET https://is-it-odd-api.onrender.com/api/{number}</div>
                    <p class="text-red-100 text-sm mb-3">Returns JSON:</p>
                    <div class="bg-black/30 p-3 rounded-lg font-mono text-xs text-red-200 overflow-x-auto mb-3">{
                        <span class="text-green-300">"number"</span>: "36",
                        <span class="text-green-300">"odd"</span>: false,
                        <span class="text-green-300">"even"</span>: true,
                        <span class="text-green-300">"state"</span>: "even"
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/numbers.js"></script>
</body>
</html>
